<style>

</style>
<div class="box">
    <!--
        视频的 video 倍速 实现  是h5自带的属性
    -->
    <video src="http://video.zhongyingyikao.com/zyykjlp0.mp4" style="width: 400px;height: 360px" controls id="video"></video>

    <p>选择播放速率：<select id="selRate">
        <option value="0.5">0.5</option>
        <option value="1" selected>1.0</option>
        <option value="1.25">1.25</option>
        <option value="1.5">1.5</option>
        <option value="2">2.0</option>
    </select></p>
    <button id="btn">播放视频</button>
</div>
<script>
/*
*
*    // 视频获取速率
    var videoSpeed = video.playbackRate;
    // 视频设置播放速率，如正常速度播放
    video.playbackRate = 1.0;
    // 获取音频播放速率
    var audioSpeed = audio.playbackRate;
    // 音频设置播放速率，如正常速度播放
    audio.playbackRate = 1.0;

* */

    var btn = document.getElementById("btn");
    var selRate = document.getElementById("selRate");
    var video = document.getElementById("video");

    selRate.addEventListener("change",function () {
        video.playbackRate = this.value;
    })
    btn.addEventListener("click",function () {
        video.play();
    })





</script>
