
<style>
    input[type] {
        width: 200px;
        height: 40px;
        padding: 10px 40px 10px 10px;
        border: 1px solid #ccc;
        -ms-box-sizing: border-box;
        box-sizing: border-box;
    }
    .icon-clear {
        width: 16px; height: 16px;
        line-height: 15px;
        margin: 1px 0 0 -38px;
        border: 11px solid transparent;
        text-align: center;
        border-radius: 50%;
        background-color: #999;
        /*背景的裁切 以padding*/
        background-clip: padding-box;
        color: white;
        position: absolute;
        visibility: hidden;
    }
    .icon-clear:before {
        content: "×";
    }
    /*  input:valid  表示 input 元素中输入的值为合法的 */
    input[type="search"]:valid +.icon-clear {
        visibility: visible;
    }

    input[type="search"]::-webkit-search-cancel-button {
        -webkit-appearance: none;
    }
    input[type="search"]::-ms-clear {
        display: none;
    }
</style>
<input id="search" type="search" value="我是初始值" required>
<label for="search" class="icon-clear"></label>
<script>
  var eleLabel = document.querySelector('label[for="search"]'),
//  var eleLabel =document.getElementsByClassName('icon-clear')[0],
    eleSearch = document.getElementById('search');

  if (eleLabel && eleSearch) {
    eleLabel.onclick = function() {
      eleSearch.value = '';
    };
  }
</script>
