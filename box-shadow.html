
<style>
    .box{
        width: 300px;
        height: 300px;

        margin: 0 auto;
        /*border: 1px solid #d4d4d4;*/
        box-shadow: 0 7px 15px -8px rgba(0,0,0,.2);
    }
    .box:hover{
        box-shadow:0 7px 15px -3px rgba(0,0,0,.2);
        transition:all .5s;
        -webkit-transition:all .5s;
        -moz-transition:all .5s;
    }
    .box1{
        width: 300px;
        height: 300px;

        margin: 0 auto;
        border: 1px solid #eeeeee;
        transition: all 0.4s;
        margin-top: 100px;
    }
    .box1:hover{
        border:1px solid #e0e0e0;
        box-shadow:0 24px 55px -18px rgba(0,0,0,0.2);
        transform:translateY(-5px);
    }
</style>

<div class="box"></div>

<div class="box1"></div>
